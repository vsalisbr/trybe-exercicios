<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercise Trybe Tech - Victor Salis</title>
</head>
<body>
  <section id="header">
    <header class="header-container">   
      <img src="./images/trybe-logo.jpg" alt="Logotipo da Trybe" class="header-img">
      <h1 class="header-title">TRYBE TECH-GALLERY</h1>
      <a href="#" class="header-login">SIGN-UP</a>
    </header>
  </section>
  <section class="text-section">
    <p>Take a look at some of the technologies which you will lean in our fundamentals and front-end module!</p>
  </section>
  <section class="gallery clear-fix">
    <section class="gallery-card">
      <h4>HTML</h4>
      <img src="./images/html-logo.png" alt="">
    </section>
    <section class="gallery-card">
      <h4>CSS</h4>
      <img src="./images/css-logo.png" alt="">
    </section>
    <section class="gallery-card">
      <h4>JAVASCRIPT</h4>
      <img src="./images/javaScript-logo.png" alt="">
    </section>
    <section class="gallery-card">
      <h4>REACT</h4>
      <img src="./images/react-logo.png" alt="">
    </section>
    <section class="gallery-card">
      <h4>RTL</h4>
      <img src="./images/rtl-logo.png" alt="">
    </section>
    <section class="gallery-card">
      <h4>REDUX</h4>
      <img src="./images/redux-logo.png" alt="">
    </section>
  </section>
  <footer class="footer-container">
    <a href="https://www.instagram.com/vsalis/">
      <img src="./images/instagram-logo.png" alt="" class="social-instagram">
    </a>
    <a href="https://www.linkedin.com/in/vsalis/">
      <img src="./images/linked-in-logo.png" alt="" class="social-linkedin">
    </a>    
  </footer>
</body>
</html>
